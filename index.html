<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pong Game</h1>
  <div id="music-controls">
    <input type="text" id="youtube-url" placeholder="Enter YouTube Music URL">
    <button id="play-button">Play</button>
  </div>
  <canvas id="pong" width="800" height="500"></canvas>
  <canvas id="visualizer" width="800" height="100"></canvas>
  <audio id="audio" crossorigin="anonymous"></audio>
  <script src="https://unpkg.com/ytdl-core-browser@latest/dist/ytdl-core-browser.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
